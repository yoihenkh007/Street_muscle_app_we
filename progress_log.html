            <div class="p-4 grid grid-cols-[20%_1fr] gap-x-6">
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#40484f] py-5">
                <p class="text-[#a2abb3] text-sm font-normal leading-normal">Date</p>
                <p class="text-white text-sm font-normal leading-normal">July 20, 2024</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#40484f] py-5">
                <p class="text-[#a2abb3] text-sm font-normal leading-normal">Duration</p>
                <p class="text-white text-sm font-normal leading-normal">1 hour 30 minutes</p>
              </div>
              <div class="col-span-2 grid grid-cols-subgrid border-t border-t-[#40484f] py-5">
                <p class="text-[#a2abb3] text-sm font-normal leading-normal">Total Sets</p>
                <p class="text-white text-sm font-normal leading-normal">15</p>
              </div>

                <p class="text-[#a2abb3] text-sm font-normal leading-normal">Total Reps</p>

                <table class="flex-1">
                  <thead>
                    <tr class="bg-[#1e2124]">
                      <th class="table-b0f14451-9d15-46e0-9e21-a0359af68fdd-column-120 px-4 py-3 text-left text-white w-[400px] text-sm font-medium leading-normal">Exercise</th>
                      <th class="table-b0f14451-9d15-46e0-9e21-a0359af68fdd-column-240 px-4 py-3 text-left text-white w-[400px] text-sm font-medium leading-normal">Sets</th>

                    </tr>
                  </thead>

                    <tr class="border-t border-t-[#40484f]">
                      <td class="table-b0f14451-9d15-46e0-9e21-a0359af68fdd-column-120 h-[72px] px-4 py-2 w-[400px] text-white text-sm font-normal leading-normal">Push-ups</td>

                      <td class="table-b0f14451-9d15-46e0-9e21-a0359af68fdd-column-360 h-[72px] px-4 py-2 w-[400px] text-[#a2abb3] text-sm font-normal leading-normal">10</td>
                      <td class="table-b0f14451-9d15-46e0-9e21-a0359af68fdd-column-480 h-[72px] px-4 py-2 w-[400px] text-[#a2abb3] text-sm font-normal leading-normal">
                        Bodyweight
                      </td>
                    </tr>
                    <tr class="border-t border-t-[#40484f]">
                      <td class="table-b0f14451-9d15-46e0-9e21-a0359af68fdd-column-120 h-[72px] px-4 py-2 w-[400px] text-white text-sm font-normal leading-normal">Squats</td>
                      <td class="table-b0f14451-9d15-46e0-9e21-a0359af68fdd-column-240 h-[72px] px-4 py-2 w-[400px] text-[#a2abb3] text-sm font-normal leading-normal">3</td>
                      <td class="table-b0f14451-9d15-46e0-9e21-a0359af68fdd-column-360 h-[72px] px-4 py-2 w-[400px] text-[#a2abb3] text-sm font-normal leading-normal">12</td>
                      <td class="table-b0f14451-9d15-46e0-9e21-a0359af68fdd-column-480 h-[72px] px-4 py-2 w-[400px] text-[#a2abb3] text-sm font-normal leading-normal">

                      <td class="table-b0f14451-9d15-46e0-9e21-a0359af68fdd-column-480 h-[72px] px-4 py-2 w-[400px] text-[#a2abb3] text-sm font-normal leading-normal">
                        Bodyweight
